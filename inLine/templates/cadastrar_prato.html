{% extends "base.html" %} {% block content %}
<div class="max-w-2xl mx-auto p-8 bg-white shadow-lg mt-10 rounded-2xl">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800 uppercase tracking-tighter">
      Cadastrar Item do Menu
    </h1>
    <a
      href="{% url 'gui-caixa' %}"
      class="text-gray-400 hover:text-gray-600 font-bold text-sm flex items-center gap-1 transition-colors"
    >
      ✕ Cancelar
    </a>
  </div>

  <form id="form-prato" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Nome do Prato/Bebida</label
      >
      <input
        type="text"
        id="nome"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
        placeholder="Ex: X-Burger"
        required
      />
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Preço (R$)</label
        >
        <input
          type="number"
          step="0.01"
          id="preco"
          class="w-full p-3 border rounded-lg"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Tempo Prep. (Seg)</label
        >
        <input
          type="number"
          id="tempo"
          class="w-full p-3 border rounded-lg"
          value="300"
          required
        />
      </div>
    </div>

    <div class="flex flex-col gap-3 pt-4">
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700 transition-colors shadow-lg shadow-green-100"
      >
        SALVAR E VOLTAR
      </button>

      <a
        href="{% url 'gui-caixa' %}"
        class="w-full bg-slate-100 text-slate-500 py-3 rounded-xl font-bold hover:bg-slate-200 transition-colors text-center text-sm"
      >
        VOLTAR PARA O CAIXA
      </a>
    </div>
  </form>
</div>

<script>
  document
    .getElementById("form-prato")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        nome: document.getElementById("nome").value,
        preco: document.getElementById("preco").value,
        tempo_preparo_seg: document.getElementById("tempo").value,
      };

      try {
        const res = await fetch("/api/v1/pratos/criar/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          // Em vez de apenas resetar, redirecionamos para o caixa
          alert("Prato cadastrado com sucesso! Redirecionando...");
          window.location.href = "{% url 'gui-caixa' %}";
        } else {
          alert("Erro ao cadastrar prato. Verifique os dados.");
        }
      } catch (error) {
        console.error("Erro na requisição:", error);
        alert("Erro de conexão com o servidor local.");
      }
    });
</script>
{% endblock %}
