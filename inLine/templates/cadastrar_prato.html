{% extends "base.html" %} {% block content %}
<div class="max-w-2xl mx-auto p-8 bg-white shadow-lg mt-10 rounded-2xl">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">CADASTRAR ITEM DO MENU</h1>
  <form id="form-prato" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Nome do Prato/Bebida</label
      >
      <input
        type="text"
        id="nome"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
        placeholder="Ex: X-Burger"
        required
      />
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Pre√ßo (R$)</label
        >
        <input
          type="number"
          step="0.01"
          id="preco"
          class="w-full p-3 border rounded-lg"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Tempo Prep. (Seg)</label
        >
        <input
          type="number"
          id="tempo"
          class="w-full p-3 border rounded-lg"
          value="300"
          required
        />
      </div>
    </div>
    <button
      type="submit"
      class="w-full bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700 transition-colors"
    >
      SALVAR NO SISTEMA LOCAL
    </button>
  </form>
</div>

<script>
  document
    .getElementById("form-prato")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        nome: document.getElementById("nome").value,
        preco: document.getElementById("preco").value,
        tempo_preparo_seg: document.getElementById("tempo").value,
      };

      const res = await fetch("/api/v1/pratos/criar/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        alert("Prato cadastrado com sucesso!");
        e.target.reset();
      }
    });
</script>
{% endblock %}
