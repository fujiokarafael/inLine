{% extends "base.html" %} {% block content %}
<div class="bg-slate-100 min-h-screen p-6 text-slate-800 font-sans">
  <div class="flex justify-between items-center mb-8 px-4">
    <h1 class="text-3xl font-black italic tracking-tighter text-slate-900">
      PAINEL DE PEDIDOS
    </h1>
    <div id="relogio" class="text-xl font-bold text-slate-400">00:00:00</div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 h-[80vh]">
    <div
      class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-200"
    >
      <h2
        class="text-sm font-black mb-8 flex items-center gap-3 text-slate-400 tracking-[0.2em] uppercase"
      >
        <span class="w-3 h-3 bg-slate-300 rounded-full"></span> Recebidos
      </h2>
      <div id="lista-pendentes" class="grid grid-cols-2 gap-4"></div>
    </div>

    <div
      class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-200"
    >
      <h2
        class="text-sm font-black mb-8 flex items-center gap-3 text-amber-500 tracking-[0.2em] uppercase"
      >
        <span class="w-3 h-3 bg-amber-500 rounded-full animate-ping"></span>
        Preparando
      </h2>
      <div id="lista-preparando" class="grid grid-cols-2 gap-4"></div>
    </div>

    <div
      class="bg-emerald-500 rounded-[2.5rem] p-8 shadow-2xl shadow-emerald-200 ring-8 ring-emerald-500/10"
    >
      <h2
        class="text-sm font-black mb-8 flex items-center gap-3 text-emerald-50 border-b border-emerald-400 pb-4 tracking-[0.2em] uppercase"
      >
        <span class="w-3 h-3 bg-white rounded-full"></span> Retirar Agora
      </h2>
      <div id="lista-prontos" class="grid grid-cols-2 gap-4"></div>
    </div>
  </div>
</div>

<script src="/static/js/monitor.js"></script>
<script>
  setInterval(() => {
    document.getElementById("relogio").innerText =
      new Date().toLocaleTimeString();
  }, 1000);
</script>
{% endblock %}
