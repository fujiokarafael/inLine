{% extends "base.html" %} {% load static %} {% block content %}
<div class="bg-gray-900 min-h-screen flex flex-col p-4 overflow-hidden">
  <header class="flex justify-between items-center mb-6 px-4">
    <div class="flex items-center gap-5">
      <a
        href="{% url 'dashboard-central' %}"
        class="bg-gray-800 text-gray-400 p-2.5 rounded-xl hover:bg-gray-700 hover:text-white transition-all shadow-lg border border-gray-700 flex items-center justify-center"
        title="Voltar ao Painel de Controle"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
      </a>

      <div>
        <h1
          class="text-white text-2xl font-black uppercase tracking-widest leading-none"
        >
          Painel de Produção
        </h1>
        <p
          class="text-blue-500 text-[10px] font-black uppercase tracking-tighter mt-1"
        >
          Fila por Estação de Prato
        </p>
      </div>
    </div>

    <div
      id="status-conexao"
      class="text-[10px] font-bold text-gray-600 uppercase tracking-widest"
    >
      Sistema Online
    </div>
  </header>

  <main
    id="painel-estacoes"
    class="flex-1 flex gap-6 overflow-x-auto pb-8 items-start px-4 custom-scrollbar"
  >
    <div
      class="w-full text-center py-20 text-gray-600 animate-pulse font-bold uppercase tracking-widest text-sm"
    >
      Sincronizando pratos...
    </div>
  </main>
</div>

<style>
  .custom-scrollbar::-webkit-scrollbar {
    height: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: #111827;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #374151;
    border-radius: 10px;
  }
  .animate-card {
    animation: slideUp 0.3s ease-out forwards;
  }
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %} {% block extra_js %}
<script src="{% static 'js/producao.js' %}"></script>
{% endblock %}
